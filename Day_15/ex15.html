<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/ex15.css" />
    <title>Ecommerce website UI</title>
  </head>
  <body>
    <div class="wrapper">
      <div class="wrapper-inner">
        <!-- Sidebar -->
        <aside class="sidebar">
          <div class="logo-burger">
            <a class="logo-link"><img src="./pictures/logo.svg" /></a>
            <label for="checkbox-appear">
              <img
                class="burger-ic"
                src="./pictures/Button - Toggle navigation.svg"
            /></label>
          </div>
          <h2 class="heading">Explore</h2>
          <nav class="nav">
            <a class="nav-item" href="#!"
              ><img src="./pictures/sidebar-1.svg" class="icon" /> New In</a
            >
            <a class="nav-item" href="#!"
              ><img src="./pictures/sidebar-2.svg" class="icon" />Clothing</a
            >
            <a class="nav-item" href="#!"
              ><img src="./pictures/sidebar-3.svg" class="icon" />Shoes</a
            >
            <a class="nav-item" href="#!"
              ><img src="./pictures/sidebar-4.svg" class="icon" />Accessories</a
            >
            <a class="nav-item" href="#!"
              ><img src="./pictures/sidebar-5.svg" class="icon" />Activewear</a
            >
            <a class="nav-item" href="#!"
              ><img src="./pictures/sidebar-6.svg" class="icon" />Gifts &
              Living</a
            >
            <a class="nav-item" href="#!"
              ><img src="./pictures/sidebar-7.svg" class="icon" />Inspiration</a
            >
          </nav>
          <button class="help">
            <img src="./pictures/helpcenter.svg" />
            Help Center
          </button>
        </aside>
        <!-- Header -->
        <input id="checkbox-appear" type="checkbox" hidden />
        <header class="header">
          <form class="search-form">
            <img src="./pictures/search-ic.svg" />
            <input type="text" placeholder="Search Store" />
          </form>
          <nav class="nav">
            <ul class="navigation">
              <li><a class="nav-link active" href="#!">products</a></li>
              <li><a class="nav-link" href="#!">story</a></li>
              <li><a class="nav-link" href="#!">manufacturing</a></li>
              <li><a class="nav-link" href="#!">packaging</a></li>
            </ul>
          </nav>
          <div class="actions">
            <a href="#!">
              <img src="./pictures/basket.svg" alt="" class="basket-ic"
            /></a>
            <a href="#!">
              <img src="./pictures/person.svg" alt="" class="person-ic"
            /></a>
          </div>
        </header>

        <!-- Main -->
        <main class="main">
          <div class="wide"><img src="./pictures/thacnuoc.jpg" /></div>
          <div class="tall"><img src="./pictures/thacnuoc2.jpg" /></div>
          <div class="tall"><img src="./pictures/thacnuoc3.jpg" /></div>
          <div class="wide"><img src="./pictures/thacnuoc2.jpg" /></div>
          <div class="tall"><img src="./pictures/thacnuoc4.jpg" /></div>
          <div class="tall"><img src="./pictures/thacnuoc.jpg" /></div>
          <div class="wide"><img src="./pictures/thacnuoc3.jpg" /></div>
          <div class="wide"><img src="./pictures/thacnuoc.jpg" /></div>
        </main>
      </div>
    </div>
  </body>
</html>
