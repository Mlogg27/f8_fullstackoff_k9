<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/Grid.css" />
    <link rel="stylesheet" href="./css/ex13.css" />
    <title>Bai Tap Buoi 13</title>
  </head>
  <body>
    <div class="container">
      <div class="landing-bg"></div>
      <div class="landing-content">
        <div class="landing-info col-xxl-12">
          <div class="logo col-xxl-12">
            <a href="#!"> <img src="./pictures/logo.png" /></a>
          </div>
          <div class="landing-text-button col-xxl-12">
            <h2 class="col-xxl-12">Welcome to</h2>
            <h1 class="col-xxl-12">VIKINGER</h1>
            <p class="col-xxl-12">
              The next generation social network & community! Connect with your
              friends and play with our quests and badges gamification system!
            </p>
            <div class="button col-xxl-12">
              <div class="container">
                <label for="check-1" class="check-label-1"
                  ><p class="text-1">Login</p></label
                >
                <label><p class="text-2">Register</p></label>
              </div>
            </div>
          </div>
        </div>
      </div>
      <!-- End landing-content -->
      <input type="checkbox" hidden id="check-1" />
      <div class="landing-form">
        <form class="form-number-1">
          <div class="container">
            <h2>Account Login</h2>
            <div class="input-1">
              <input class="col-xxl-12" id="place-2" type="text" />
              <label for="place-2" class="custom-placeholder-2"
                >Username or Email</label
              >
            </div>
            <div class="input-2">
              <input class="col-xxl-12" type="password" id="place-1" />
              <label for="place-1" class="custom-placeholder-1">
                Password</label
              >
            </div>
            <div class="row">
              <input type="checkbox" hidden id="custom-checkbox" />
              <div class="custom-box col-xxl-1"></div>
              <label class="col-xxl-4" for="custom-checkbox">Remember me</label>
              <a class="col-xxl-5 offset-2" href="#!">Forgot Password?</a>
            </div>
            <a class="button" href="#!">Login to your Account</a>
            <div class="social-contact">
              <h4 class="col-xxl-12">Login with your Social Account</h4>
              <div class="row col-xxl-12">
                <a href="#!"><img src="./pictures/face.png" /></a>
                <a class="offset-1" href="#!"><img src="./pictures/X.png" /></a>
                <a class="offset-1" href="#!"
                  ><img src="./pictures/chat.png"
                /></a>
                <a class="offset-1" href="#!"
                  ><img src="./pictures/yt.png"
                /></a>
              </div>
            </div>
          </div>
        </form>
      </div>
    </div>
  </body>
</html>
